name: "Godot Build Pipeline"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  GODOT_VERSION: 4.6.1
  EXPORT_NAME: legions-expedition

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot Import
        uses: actions/cache@v4
        with:
          path: .godot/
          key: godot-import-windows-${{ hashFiles('**/*.import', 'project.godot') }}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Inject Talo Config
        run: |
          mkdir -p addons/talo/
          cat <<EOF > addons/talo/settings.cfg
          [config]
          access_key="${{ secrets.TALO_API_KEY }}"
          cache_player_on_identify=false
          handle_tree_quit=true
          EOF

      - name: Windows Build
        run: |
          mkdir -p build/windows
          godot --headless --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build/windows

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot Import
        uses: actions/cache@v4
        with:
          path: .godot/
          key: godot-import-web-${{ hashFiles('**/*.import', 'project.godot') }}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Inject Talo Config
        run: |
          mkdir -p addons/talo/
          cat <<EOF > addons/talo/settings.cfg
          access_key="${{ secrets.TALO_API_KEY }}"
          api_url="https://api.trytalo.com"
          socket_url="wss://api.trytalo.com"
          cache_player_on_identify=false
          handle_tree_quit=true
          EOF

      - name: Web Build
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      # - name: Inject coi-serviceworker
      #   run: |
      #     wget -q https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker/coi-serviceworker.js \
      #          -O build/web/coi-serviceworker.js
      #     sed -i 's|<head>|<head>\n  <script src="coi-serviceworker.js"></script>|' build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Web Build
          path: build/web

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: export-web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: Web Build
          path: build/web

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
  
  deploy-itch:
    name: Deploy to itch.io
    needs: [export-windows, export-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows Build
          path: build/windows

      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: Web Build
          path: build/web

      - name: Publish Windows Build to itch.io
        uses: manleydev/butler-publish-github-action@v1.0.3
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}
        with:
          channel: 'windows'
          itch_game: 'legions-expedition'
          itch_user: 'dneee6'
          package: 'build/windows'

      - name: Publish Web Build to itch.io
        uses: manleydev/butler-publish-github-action@v1.0.3
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}
        with:
          channel: 'html'
          itch_game: 'legions-expedition'
          itch_user: 'dneee6'
          package: 'build/web'