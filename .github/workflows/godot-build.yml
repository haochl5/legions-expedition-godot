name: "Godot Build Pipeline"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  GODOT_VERSION: 4.6.1
  EXPORT_NAME: legions-expedition

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot Import
        uses: actions/cache@v4
        with:
          path: .godot/
          key: godot-import-windows-${{ hashFiles('**/*.import', 'project.godot') }}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/4.6.1.stable ~/.local/share/godot/export_templates/4.6.1.stable

      - name: Inject Talo Config
        run: |
          mkdir -p addons/talo/
          cat <<EOF > addons/talo/settings.cfg
          [config]
          access_key="${{ secrets.TALO_API_KEY }}"
          cache_player_on_identify=false
          handle_tree_quit=true
          EOF

      - name: Windows Build
        run: |
          mkdir -p build/windows
          godot --headless --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build/windows

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:     
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/4.6.1.stable ~/.local/share/godot/templates/4.6.1.stable
      - name: Web Build
        run: |           
          mkdir -v -p build/web
          godot -v --export "HTML5" ./build/web/index.html
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š         
        run: |           
          apt-get update && apt-get install -y rsync
      - name: Publish to itch.io
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: web
          ITCH_GAME: Legion's Expedition
          ITCH_USER: YeonjunKo
          PACKAGE: build/web

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: export-web
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: Web Build
          path: build/web

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages